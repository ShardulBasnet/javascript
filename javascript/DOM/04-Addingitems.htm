//  this one is the more optimize way,since using innerhtml traverse more
function addelements(fruitsName){
    let li = document.createElement('li');
    let ul = document.querySelector("ul")
    li.appendChild(document.createTextNode(fruitsName));
    ul.appendChild(li);
    
}
