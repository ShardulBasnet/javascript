<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="parent">

        <div class="day">Sunday</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
</body>
<script>

    let parentclass=document.querySelector(".parent")
    
    // parentclass.children[0].innerHTML="hello" /*refers to sunday */
    // for(i=0;i<parentclass.children.length;i++){
    //     parentclass.children[i].innerHTML="checking loop"
    // }
    console.log(parentclass.firstElementChild); /*sunday */
    console.log(parentclass.lastElementChild); /*Friday */
    console.log()

    // similarly we can target parent through their child

    let childclass=document.querySelector(".day")
    console.log(childclass);
    console.log(childclass.parentElement); /* selects parent class div */
    console.log(childclass.nextElementSibling); /* monday */
</script>
</html>
