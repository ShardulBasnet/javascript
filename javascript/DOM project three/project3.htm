<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clock{
        height: 10vh;
        width: 20vh;
        background-color: thistle;
        border-radius: 10px;
        padding-top: 30px;
        padding-left: 20px;
    }
</style>
<body>
    <h3>Digital clock</h3>

    <div class="clock">

    </div>
    
</body>
<script>

    let clock=document.querySelector(".clock");

    setInterval(function(){
        let timedate =new Date();
    clock.innerHTML=timedate.toLocaleTimeString();
    },1000)
</script>
</html>
